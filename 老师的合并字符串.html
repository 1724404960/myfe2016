    <title></title>

<body>
<script>
    function Merge(s1,s2){
        var result="";
//        var s1="";
//        var s2="";
        var length=s1.length>s2.length?s1.length:s2.length;
        for(var i=0;i<length;i++){
            result+=s1.charAt(i)+s2.charAt(i)
        }
        return result;
    }
    document.write(Merge(s1,s2));
    var s1="123";
    var s2="abc";



</script>
