<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
//    4.在页面上编程输出100~1000之间的所有素数，并要求每行显示6个素数
        function aa(){
            var result=[];
            for(var i=100;i<=1000;i++){
                for(var j=2;j<i/2;j++){
                    var bFlag=true;
                    if(i%j==0){
                        bFlag=false;
                        break;
                    }
                }
                if(bFlag){
                    result.push(i)
                }
            }
            return result;
        }
        var arr=aa();
        for(var i=0;i<arr.length;i++){
            document.write(arr[i]+"&nbsp");
            if((i+1)%6==0){
                document.write("<br>")
            }
        }

</script>
</body>
</html>
