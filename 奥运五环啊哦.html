<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width:200px;
            height:200px;
            border-radius: 50%;
            position: absolute;

        }
        #div1{
          border:10px solid #ff0000;
            left:0;
            top:0;
        }
        #div2{
            border:10px solid #000000;
            left:230px;
            top:0;
        }
        #div3{
            border:10px solid #00ff00;
            left:460px;
            top:0;
        }
        #div4{
            border:10px solid #aaaaaa;
            left:110px;
            top:100px;
        }
        #div5{
            border:10px solid #ffff00;
            left:340px;
            top:100px;
        }
        #div6{
            border:10px solid #ff0000;
            left:0;
            top:0;
            border-right-color: transparent;

        }
        #div7{
            border:10px solid #000000;
            left:230px;
            top:0;
            border-left-color: transparent;
        }
        #div8{
            border:10px solid #00ff00;
            left:460px;
            top:0;
            border-left-color:transparent;
        }
        #div9{
            border:10px solid;
            left:110px;
            top:100px;
            opacity: 0;
            filter: "alpha(opacity=0)";
        }
        #div10{
            border:10px solid #ffff00;
            left:340px;
            top:100px;
            border-left-color: transparent;
            border-right-color: transparent;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
<div id="div4"></div>
<div id="div5"></div>
<div id="div6"></div>
<div id="div7"></div>
<div id="div8"></div>
<div id="div9"></div>
<div id="div10"></div>
</body>
</html>
