<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var msg=window.prompt("请输入0-6中任意一个数字");
    judge(msg)
     function judge(day){
         if(day==0)//注意此处直接用形参即可
         {
             alert("星期日")
         }else if(day==1){
             alert("星期一")
         }else if(day==2){
             alert("星期二")
         }else if(day==3){
             alert("星期三")
         }else if(day==4) {
             alert("星期四")
         }else if(day==5) {
             alert("星期五")
         }else if(day==6) {
             alert("星期六")
         }
     }
</script>
</body>
</html>
