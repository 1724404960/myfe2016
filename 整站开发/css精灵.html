        .wrapper{
            width: 1002px;
            margin: 0 auto;
            height:460px;
            position: relative;
        }
        #prev,#next{
            position: absolute;
            width: 30px;
            height: 50px;
            background: url("img/arrows.png") no-repeat;
            top:50%;
            margin-top: -25px;
        }
        .wrapper #prev{
            left:20px;
            background-position: 0,0;

        }
        .wrapper #next{
           right:10px;
            background-position:-30px,0;
        }
    </style>
</head>
<body>
<div id="container">
    <div class="wrapper">
        <span id="prev"></span>
        <span id="next"></span>
    </div>
</div>
</body>
