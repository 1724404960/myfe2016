<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mine</title>
</head>
<body>
<div id="app"></div>
<script src="build/react.js"></script>
<script src="build/react-dom.js"></script>
<script src="build/browser.js"></script>
<script type="text/babel">
    var Subcomponents=React.createClass({
        render:function(){
            var msg=[];
            this.props.arr.forEach(function(elem,index){
                     msg.push(<div key={index}>{elem}</div>)
            });
            return(
                <div>
                    <div>{msg}</div>
                    <div>{this.props.aa}</div>
                </div>
            );
        }
    });
    var Components=React.createClass({
        render:function(){
            var str="come on";
            var data=[1,2,3]
        return(
            <div>
                <Subcomponents aa={str} arr={data} />
                <div>asd</div>
            </div>
        );
    }
    })
    ReactDOM.render(
            <Components/>,
            document.getElementById("app")
    )
</script>
</body>
</html>
