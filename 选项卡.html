<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style>
       *{
           margin:0;
           padding:0;
       }
        img{
            border:0;
        }
        ul,ol{
            list-style: none;
        }
        #container{
            width:600px;
            height:200px;
            margin:50px auto;

        }
        #nav li{
            float:left;
            width:100px;
            height:30px;
            background: #eeeeee;
            color:#000000;
            margin-right: 10px;
            text-align: center;
            line-height: 30px;
        }
        #content{
            width:600px;
            height:300px;
            background:#eeeeee;
            clear: both;
            border-top:1px solid #000000;
        }
        #container .selected{
            background: #000000;
            color:#ffffff;
        }
    </style>
</head>
<body>
<div id="container">
    <ul id="nav">
        <li class="selected">js</li>
        <li>html</li>
        <li>css</li>
    </ul>
    <div id="content">
      111
    </div>
</div>
<script>
    var data=[111,222,333];
    var oNav=document.getElementById("nav");
    var aLi=oNav.getElementsByTagName("li");
    var oContent=document.getElementById("content");
    for(var i=0;i<aLi.length;i++) {
        aLi[i].onclick = function () {
            for (var i = 0; i < aLi.length; i++) {
                aLi[i].index = i;
                aLi[i].className = "";
                this.className = "selected";//注意此处的this,刚刚写了aLi[this.index]
            }
            oContent.innerHTML = data[this.index];
        }

        aLi[i].onselectstart = function () {
            return false;
        }
    }

</script>
</body>
</html>
