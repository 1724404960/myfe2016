<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button id ="btn">add</button>
<ul id="ul1">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>
<script>
    var oBtn = document.getElementById("btn");
    var oUl = document.getElementById("ul1");
    oBtn.onclick = function(){
        var oLi= document.createElement("li");
        oLi.innerHTML = Math.random ();
        oUl.appendChild(oLi);
    }
</script>
</body>
</html>
