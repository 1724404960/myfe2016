<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>给数组第一个位置添加元素</title>
</head>
<body>

<script>
    var arr1=[2,3,4];
    var result=add(arr1,1);
//    console.log(arr1);
    console.log(result);
    function add(arr,item) {
       arr.unshift(item);
        return arr;
    }
</script>
</body>
</html>
