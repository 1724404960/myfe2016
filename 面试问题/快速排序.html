    var bb=function(arr) {
        if (arr.length <= 1) { return arr; }
        var index=Math.floor(arr.length/2);
        var baseVal=arr.splice(index,1)[0];
        var leftArr=[];
        var rightArr=[];
        for(var i=0;i<arr.length;i++){
            if(arr[i]<baseVal){
                leftArr.push(arr[i])
            }else{
                rightArr.push(arr[i])
            }
        }
        return bb(leftArr).concat([baseVal], bb(rightArr));
    }
