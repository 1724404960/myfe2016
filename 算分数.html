    var scores=new Array(7);
    var sum =0;
    for(var i=0;i<scores.length;i++) {
        scores[i] = parseFloat(prompt("请输入你的第" + (i + 1) + "门成绩", "0"));
        sum += scores[i];
    }
        document.write("你的总成绩是" + sum + "<br>");
        document.write("你的平均成绩是" + sum / scores.length + "<br>")
    for(var i=0;i<scores.length;i++){
        if (scores[i] < 60) {
        document.write("你的不及格成绩是" + scores[i] + "<br>")
