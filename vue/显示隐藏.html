<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if、v-else、v-show</title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    <p v-if="Show" style="width: 200px;height:200px;background:red">显示</p>
    <p v-else></p>
    <button @click="fn()">改变</button>
</div>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            Show:true
        },
        methods:{
            fn:function(){
                if(this.Show==true){}else{}
                this.Show=!this.Show;
            }
        }
    });
</script>
</body>
</html>
