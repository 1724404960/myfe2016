<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app">
    <button v-on:click=add>
        {{msg}}

    </button>
    {{count}}
</div>

<script src="vue.min.js"></script>
<script>
    var vue=new Vue({
        el:'#app',
        data:{
            msg:'点我加1',
            count:0
        },
        methods:{
            add:function(){
                this.count++
            }
        }
    });

</script>
</body>
</html>
