<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var str="I love you";
    var arr=str.split(" ");
    var newArr=[];
    for(var i=0;i<arr.length;i++){
        var obj={
            word:arr[i],
            length:arr[i].length
        };
        newArr.push(obj);
    }

    newArr.sort(function(a,b){
        return a.length- b.length;
    });
    console.log(newArr[0].word);
    console.log(newArr[newArr.length-1].word);
</script>
</body>
</html>
