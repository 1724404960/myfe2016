<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style></style>
</head>
<body>
	<ul>
		<li class="aa"></li>
		<li></li>
		<li class="aa bb"></li>
		<li></li>
	</ul>
<script type="text/javascript">
	function getstyle(classname) {
        var result = [];
        if (document.getElementsByClassName) {
            result= document.getElementsByClassName(classname);
       }
    else
        {
            var all = document.getElementsByTagName('*');
            var reg = new RegExp('\\b' + classname +'\\b');//匹配到的结果
//        		console.log(result);/\baa\b/
            //匹配classname,要求是那个classname的两边都是空格的
            for (var i = 0; i < all.length; i++) {
                if (reg.test(all[i].className)) {
                    result.push(all[i]);
                }
            }

        }
        return result;
    }
    var arr=getstyle('aa');
    console.log(arr);
    for (var i = 0; i < arr.length; i++) {
        arr[i].style.background = "red";
    }
</script>
</body>
</html>
