<body>
<script>
    //1.编写一个函数 f(x) = 4x2+3x+2
    //，使用户通过提示对话框瑜入x的值，能得到相应的计算结果。
    var msg = window.prompt("请随便输入一个数");
    a(msg)
    function a(x){
        alert(4*x*x+3*x+2)
    }
</script>
