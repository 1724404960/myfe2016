<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>


    function getLucky(num){
        for(var i=0;i<3;i++){
            var a=Math.floor(Math.random() * 9 + 1);
            if(a==num){
                return true;
            }
        }return false;
    }
    var count=0;
    for(var i=0;i<10000;i++){
        if(getLucky(8)){
        count++;
        }
    }
    document.write(count/10000)
</script>
</body>
</html>
