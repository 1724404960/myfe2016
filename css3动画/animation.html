<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{
            width:200px;
            height:200px;
            background: #00ff00;
            position: absolute;
            -webkit-animation: aa 2s ease infinite 1s;
            /*它要不设置infinite，则，执行一次最后会停留在初始状态*/
        }
        @-webkit-keyframes aa {
            0%{
                left:0;
                width: 400px;
            }
            50%{
                left:50px;

            }
            100%{
                left:400px;
            }
        }
    </style>
</head>
<body>
<div id="div1"></div>
</body>
</html>
