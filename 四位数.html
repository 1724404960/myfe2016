<script>
//    求所有满足条件的四位数ABCD，它是13的倍数，
//    且第3位数加上第2位数等于第4位数（即：A=B+C）。
//    （提示：对于四位数的整数x，通过Math.floor(x/1000)可求出第4位的数字
//    ，其他位数的提取也类似）
 //如4321
//    A=Math.floor(num/1000);
//    B=Math.floor(num%1000/100);
//   C=Math.floor(num%1000%100/10);
//   D=num%10;

        for(var i=1000;i<=9999;i++){
            if((Math.floor(i%1000/100)+Math.floor(i%1000%100/10)
                    ==Math.floor(i/1000)) && i%13==0){
                document.write(i+"<br>")
            }
        }


</script>
