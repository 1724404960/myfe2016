<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #inner{
            width: 200px;
            height:200px;
            background: red;
            float: left;
        }
        .clearfix:after{
            content:"";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
<div id="parent" class="clearfix">
    <div id="inner"></div>
</div>
//解决子元素浮动，父元素高度塌陷问题，两办法，
1给父元素加样式clearfix样式，样式设置三个属性content，display，clear
2.把父元素的高度写死

</body>
</html>
