<!DOCTYPE html>
<html>
<head lang="en">

    <title></title>
    <style>
        h3{
            width: 960px;
            height:300px;
            background: #bbbbbb;
            text-align: center;
            line-height:300px;
            margin: 0 auto;
            margin-top: 30px;
        }
        figure{
            width: 960px;
            height: 540px;
            margin: 0 auto;
            background: url("img/01.jpg");
            background-size: 100% 100%;
        }
        section{
            width: 960px;
            height: 300px;

        }
        #left{
            width: 600px;
            height: 300px;
            background: #008200;
            float: left;
            display: table;
            margin-right: 60px;
        }
        #right{
            width: 300px;
            height: 300px;
            background: #000080;
            float: left;
            display: table;
        }
        footer{
            clear: both;
        }
        section p{
            display: table-cell;
            vertical-align: middle;
        }
        @media (max-width: 959px) {
            figure{
                background-image: url("img/01_s_2x.jpg");
                width: 100%;
                height:0;
                padding-top: 56%;
            }
            h3{
                width: 100%;
            }
            section{
                width: 100%;
            }
            #left{
                width: 67%;
                margin-right: 3%;
            }
            #right{
                width: 30%;
            }
        }
        @media (max-width: 480px) {
            #right{
                width: 100%;
            }
            #left{
                width: 100%;
            }
            figure{
                background-image: url("img/01_s.jpg");

            }
            h3{
                width: 100%;
            }

        }
    </style>
</head>
