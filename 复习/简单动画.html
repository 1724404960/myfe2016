<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{
            width: 200px;
            height:200px;
            background: pink;
            position: absolute;
            top:50px;
            left:50px;
        }
    </style>
</head>
<body>
  <button id="btn">挪它</button>
   <div id="div1"></div>
  <script src="jslib.js"></script>
<script>
    var oDiv=document.getElementById("div1");
    var oBtn=document.getElementById("btn");
    oBtn.onclick=function(){
        animate(oDiv,{
            left:200,
            top:300
        },function(){
            animate(oDiv,{
                width:300,
                height:300
            })
            }
        )
        //oDiv.style.left=oDiv.offsetLeft+10+"px";

    }
</script>
</body>
</html>
