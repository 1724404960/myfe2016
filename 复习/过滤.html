<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        thead th{
            text-indent: -150px;
            border-bottom: 1px solid #000000;
        }
        td{
            width: 170px;
        }
    </style>
</head>
<body>
筛选：<input type="text">
<table>
    <thead>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>居住地</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>张三</td>
            <td>男</td>
            <td>定边</td>
        </tr>
        <tr>
            <td>国防军</td>
            <td>半男半女</td>
            <td>鸟不拉屎地儿</td>
        </tr>
        <tr>
            <td>美少女</td>
            <td>女</td>
            <td>美丽的小山村</td>
        </tr>
    </tbody>
</table>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function(){
        $(":input").on("keyup",function(){
            $("tbody tr").hide().
                    filter(":contains("+$(this).val()+")").show()
        })
    })
</script>
</body>
</html>
